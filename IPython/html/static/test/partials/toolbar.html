<!-- toolbar -->
<div class="btn-toolbar">
	<div class="btn-group">
		<button class="btn" title="Save and Checkpoint" ng-click="Save()">
			<i class="icon-save"></i>
		</button>
	</div>
	<div class="btn-group">
		<button class="btn" title="Cut Cell">
			<i class="icon-cut"></i>
		</button>
		<button class="btn" title="Copy Cell">
			<i class="icon-copy"></i>
		</button>
		<button class="btn" title="Paste Cell Below">
			<i class="icon-paste"></i>
		</button>
	</div>
	<div class="btn-group">
		<button class="btn" title="Move Cell Up" ng-click="moveCellUp()">
			<i class="icon-arrow-up"></i>
		</button>
		<button class="btn" title="Move Cell Down" ng-click="moveCellDown()">
			<i class="icon-arrow-down"></i>
		</button>
	</div>
	<div class="btn-group">
		<button class="btn" title="Insert Cell Above" ng-click="insertCellAbove()">
			<i class="icon-circle-arrow-up"></i>
		</button>
		<button class="btn" title="Insert Cell Below" ng-click="insertCellBelow()">
			<i class="icon-circle-arrow-down"></i>
		</button>
	</div>
	<div class="btn-group">
		<button class="btn" title="Run Cell" ng-click="runCell()">
			<i class="icon-play"></i>
		</button>
		<button class="btn" title="Interrupt">
			<i class="icon-stop"></i>
		</button>
	</div>
</div>
